<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    {% include 'addnew.html' %}
</head>
<body style=" background-color: BlanchedAlmond;">
    <div>
        {% include 'nav.html' %}
    </div>
    <div class="container" style="margin-left: 50px; margin-right:50px;">
        <div class="row">
            <div class="col-10">
                <h1 class="font-monospace" style="font-size:50px;">
                Task Page
                </h1>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-outline-dark font-monospace btn-lg" data-bs-toggle="modal" data-bs-target="#addnewform">New Task</button>
            </div>
        </div>
        <hr style="color: rgb(0, 0, 0);">
    </div>
    <div class="table-responsive-md text-wrap" style="margin-left: 50px; margin-top: 50px; margin-right: 50px;">
        <table class="table">
          <thead>
            <tr>
              <th scope="col" class="font-monospace lead">ID</th>
              <th scope="col" class="font-monospace lead">Task</th>
              <th scope="col" class="font-monospace lead">Description</th>
              <th scope="col" class="font-monospace lead">Priority</th>
              <th scope="col" class="font-monospace lead">Delete</th>
            </tr>
          </thead>
          <tbody>
          {% for t in tsk %}
            <tr>
              <th scope="row">{{t['id']}}</th>
              <td class="font-monospace lead">{{t['title']}}</td>
              <td class="font-monospace text-wrap">{{t['the_task']}}</td>
              <td class="font-monospace">{{t['priority']}}</td>
              <td>
                  <form action="/task-page/del" method="post">
                    <input type="hidden" name="id" value="{{ t['id'] }}">
                    <button type="submit" class="btn btn-outline-danger font-monospace">Delete</button>
                  </form>
            </td>
                {% endfor %}
            </tr>
          </tbody>
        </table>
    </div>

</body>
</html>
